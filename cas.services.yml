services:
  cas.force_login_subscriber:
    class: Drupal\cas\Subscriber\ForceLoginSubscriber
    arguments: ['@request_stack', '@current_route_match', '@config.factory',  '@current_user', '@plugin.manager.condition', '@cas.cas']
    tags:
      - { name: 'event_subscriber' }
  cas.gateway_mode_subscriber:
    class: Drupal\cas\Subscriber\GatewayModeSubscriber
    arguments: ['@request_stack', '@current_route_match', '@config.factory',  '@current_user', '@plugin.manager.condition', '@cas.cas']
    tags:
      - { name: 'event_subscriber' }
  cas.cas:
    class: Drupal\cas\Cas
    arguments: ['@config.factory', '@url_generator', '@http_client']
  cas.login:
    class: Drupal\cas\CasLogin
    arguments: ['@cas.cas']
